<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <li><a href="" class="home"><span class="iconify" data-icon="ci:menu-alt-02"></span></a></li>
            <li><a href="" class="signup"><span class="iconify" data-icon="teenyicons:signin-solid"></span></a></li>
        </div>
    </nav>
    <div class="content">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" autocomplete-"off">
        <h3>Welcome Back!</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone Number" name="username" id="username" autocomplete="off" required>
        <label for="password" id="pass">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required>
        <button type="button" id="show" onmousedown="clicked()" onmouseup="notclicked()" class="no"><span class="iconify" data-icon="ic:baseline-visibility-off"></span></button>
        <button type="submit">Log In</button>
    </form>
    
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
